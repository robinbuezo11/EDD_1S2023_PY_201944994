<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Administrador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./CSS/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="#">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1 class="fw-bold pt-5">Dashboard Administrador</h1>
                </div>
                <div class="col-2"></div>
                <div class="col-2">
                    <a id="danger" class="btn mt-5 w-100 btn-danger" href="index.html">Cerrar Sesión</a>    
                </div>
            </div>
            <hr class="mb-5">
            <div class="row">
                <div class="col-4">
                    <h5>Acciones</h5>
                    <hr>
                    <form class="form" onsubmit="loadUsersForm(event)">
                        <input type="file" accept=".json" id="inputFile" name="inputFile" class="form-control">
                        <div class="form-group mt-4">
                            <button type="submit" class="btn w-100 btn-light">Cargar Alumnos</button>
                            <a class="btn w-100 mt-3 btn-light" onclick="openGraph()">Árbol de Estudiantes</a>
                        </div>
                    </form>
                </div>
                <div class="col-8">
                    <h5>Estudiantes</h5>
                    <hr>
                    <form class="form" onsubmit="showUsersForm(event)">
                        <div class="row">
                            <div class="col-8">
                                <select id="routes" name="routes" class="form-select">
                                    <option selected disabled>Seleccionar Recorrido</option>
                                    <option value="inOrder">InOrder</option>
                                    <option value="preOrder">PreOrder</option>
                                    <option value="postOrder">PostOrder</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <button class="btn w-100 btn-light">Mostrar</button>    
                            </div>
                            <div class="col-2">
                                <button id="danger" class="btn w-100 btn-light" onclick="clearUsers()">Limpiar</button>    
                            </div>
                        </div>
                    </form>
                    
                    <div id="usersTable">
                        <table class="table text-light">
                            <thead>
                                <tr>
                                    <th scope="col">Carnet</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Contraseña</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- JQuery & Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"</script>

        <!-- Utils -->
        <script src="./JS/libs/cycle.js"></script>
        <script src="./JS/structures/NAryNode.js"></script>
        <script src="./JS/structures/NAryTree.js"></script>
        <script src="./JS/structures/User.js"></script>
        <script src="./JS/structures/AvlNode.js"></script>
        <script src="./JS/structures/AvlTree.js"></script>
        <script src="./JS/admin.js"></script>

    </body>
</html>
