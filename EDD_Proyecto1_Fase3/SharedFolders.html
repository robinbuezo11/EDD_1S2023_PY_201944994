            </div>

            <div class="row">

                    </div>
                </div>
            </div>
        </div>
        <div class="wrappershare">
            <div class="content">
                <ul class="menu">
                    <li class="item" id="itmdownload">
                        <a href="" id="adownload">
                            <i class="uil uil-download-alt"></i>

                    </li>

            <div class="content ps-3 pe-3">
                <h4 class="pt-3" id="txtedit">Editar</h4>

                    <div class="row">
                        <div class="col-2"></div>
                        <div class="form-group mt-4 col-2">
                            <button id="danger" onclick="closeEdit(event)" class="btn btn-light w-100 btn-sm">Cancelar</button>
                        </div>
                        <div class="col-4"></div>
                        <div class="form-group mt-4 col-2">
                            <button type="submit" class="btn btn-light w-100 btn-sm" id="btnedit">Guardar</button>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </form>
            </div>
