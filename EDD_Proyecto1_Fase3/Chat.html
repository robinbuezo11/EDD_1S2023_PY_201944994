<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./CSS/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        
        <link rel="shortcut icon" href="#">
    </head>
    <body class="bg-dark">
        <div class="container text-light">
            <div class="row">
                <div class="mt-2 col-10">
                    <h1 id="welcomeusr" class="fw-bold"></h1>
                </div>
                <div class="mt-3 col-2">
                    <button id="logout" class="btn w-100 btn-light" onclick="closeChat()">Salir</button>    
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-3" id="users">
                    <h5 class="text-center">Usuarios</h5>
                    <hr>
                    <input id="searchuser" class="col-12 ps-3 pe-3" type="text" placeholder="Buscar">
                    <div class="col-12 mt-2" id="userslist"></div>
                </div>
                <div class="col-9" id="chatarea">
                    <h5 class="text-center">Chat</h5>
                    <hr>
                    <div class="container mt-3 p-0 border bg-light" id="chatcontainer">
                    </div>
                    <div class="form-group m-3">
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" id="msgs"/>
                            </div>
                            <div class="col-3">
                                <button id="sendMessage" class="btn btn-sm btn-light w-100" onclick="sendMessage()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JQuery & Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>

        <!-- Utils -->
        <script src="./JS/libs/cycle.js"></script>
        <script src="./JS/structures/MatrixNode.js"></script>
        <script src="./JS/structures/SparseMatrix.js"></script>
        <script src="./JS/structures/NAryNode.js"></script>
        <script src="./JS/structures/NAryTree.js"></script>
        <script src="./JS/structures/ListNode.js"></script>
        <script src="./JS/structures/CircularList.js"></script>
        <script src="./JS/structures/User.js"></script>
        <script src="./JS/structures/HashTable.js"></script>
        <script src="./JS/structures/AvlNode.js"></script>
        <script src="./JS/structures/AvlTree.js"></script>
        <script src="./JS/structures/Block.js"></script>
        <script src="./JS/structures/BlockChain.js"></script>
        <script src="./JS/chat.js"></script>
    </body>
</html>
