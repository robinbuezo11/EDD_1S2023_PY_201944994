<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./CSS/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        
        <link rel="shortcut icon" href="#">
    </head>
<body class="bg-dark">
    <div class="container text-light">
        <div class="row">
            <div class="mt-5 col-8">
                <h1 id="welcomeusr" class="fw-bold"></h1>
            </div>
            <div class="col-2"></div>
            <div class="col-2 mt-5">
                <button id="logout" class="btn w-100 btn-danger" onclick="logoutUser()">Cerrar Sesi√≥n</button>    
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 pt-5 pe-5">
                <h5>Nueva Carpeta</h5>
                <hr>
                <form class="form" onsubmit="newFolder(event)">
                    <input type="text" id="folderName" name="folderName" class="form-control" placeholder="Nombre de Carpeta">
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-sm btn-light w-100">Crear Carpeta</button>
                    </div>
                </form>
                <h5 class="pt-5">Nuevo Archivo</h5>
                <hr>
                <form class="form" onsubmit="uploadFile(event)">
                    <!-- <input type="text" id="fileName" name="fileName" class="form-control mb-4" placeholder="Nombre de Archivos"/> -->
                    <input type="file" id="file" name="file" class="form-control" accept="application/pdf, .txt, image/*">
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-sm btn-light w-100">Subir Archivo</button>
                    </div>
                </form>
            </div>
            <div class="col-9 pt-5 ps-5">
                <h5 class="text-center">Archivos de Carpeta</h5>
                <hr>
                <div class="row">
                    <div class="col-2 pt-1">
                        <h5><b>Ruta Actual</b></h5>
                    </div>
                    <div class="col-6">
                        <input type="text" id="path" name="path"  class="form-control" disabled value="/" />
                    </div>
                    <div class="col-2" >
                        <button type="button" onclick="backRoot()" class="btn btn-light w-100 btn-sm">Inicio</button>    
                    </div>
                    <div class="col-2">
                        <button id="danger" class="btn w-100 btn-light btn-sm" onclick="deleteFolder()">Eliminar</button>    
                    </div>
                </div>
                <img id="imagenSubida"/>
                <div class="row mt-4 mb-5" id="folders">
                    <!-- MOSTRAR LAS CARPETAS -->
                    <!-- <div class="col-2 folder" onclick="">
                        <img src="./imgs/folder.png" width="100%"/>
                        <p class="h6"> Nombre de Carpeta</p>
                    </div> -->
                </div>
                <div class="row mt-5">
                    <hr>
                    <div class="col-3">
                        <button id="shareds" type="button" class="btn btn-sm btn-light w-100">Conmpartidos Conmigo</button>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-3">
                        <button type="button" onclick="openGraphFolders()" class="btn btn-sm btn-light w-100">Reporte de Carpetas</button>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-3">
                        <button type="button" onclick="openGraphFiles()" class="btn btn-sm btn-light w-100">Reporte de Archivos</button>
                    </div>
                </div>
            </div>
        </div>
        <a download=""></a>
    </div>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item" id="itmdownload">
                    <a href="" id="adownload">
                        <i class="uil uil-download-alt"></i>
                        <span>Descargar</span>
                    </a>
                </li>
                <li class="item" id="itmedit">
                    <i class="uil uil-edit"></i>
                    <span>Editar</span>
                </li>
                <li class="item" id="itmshare">
                    <i class="uil uil-share"></i>
                    <span>Compartir</span>
                </li>
                <li class="item" id="itmdelete">
                    <i class="uil uil-trash-alt"></i>
                    <span>Eliminar</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="share text-center" >
        <div class="content">
            <h4 id="txtshare">Compartir</h4>
                    <hr id="hrshare">
                    <h6 class="col-3 text-start ps-1"><b>Usuario</b></h6>
                    <form id="formshare" class="form" onsubmit="">
                        <input type="text" id="inuser" name="inuser" class="form-control" placeholder="Usuario">
                        <div id="access" class="mt-3">
                            <h6 class="col-3 text-start ps-1"><b>Permisos</b></h6>
                            <select id="inperms" name="inperms" class="form-select">
                                <option selected disabled>Seleccionar Permiso</option>
                                <option value="r">Lectura</option>
                                <!-- <option value="w">Escritura</option> -->
                                <option value="r-w">Escritura</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="form-group mt-4 col-4">
                                <button id="danger" onclick="closeShare(event)" class="btn btn-light w-100 btn-sm">Cancelar</button>
                            </div>
                            <div class="col-2"></div>
                            <div class="form-group mt-4 col-4">
                                <button type="submit" class="btn btn-light w-100 btn-sm">Compartir</button>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </form>
        </div>
    </div>

    <!-- JQuery & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"</script>

    <!-- Utils -->
        <script src="./JS/libs/cycle.js"></script>
        <script src="./JS/structures/MatrixNode.js"></script>
        <script src="./JS/structures/SparseMatrix.js"></script>
        <script src="./JS/structures/NAryNode.js"></script>
        <script src="./JS/structures/NAryTree.js"></script>
        <script src="./JS/structures/ListNode.js"></script>
        <script src="./JS/structures/CircularList.js"></script>
        <script src="./JS/structures/User.js"></script>
        <script src="./JS/structures/HashTable.js"></script>
        <script src="./JS/structures/AvlNode.js"></script>
        <script src="./JS/structures/AvlTree.js"></script>
        <script src="./JS/dashUser.js"></script>


</body>
</html>
